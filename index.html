<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>FD Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>FD Calculator</h1>
      <br />
      <div class="form-group">
        <label for="principle">Principal Amount:</label>
        <input
          type="text"
          id="principle"
          placeholder="Enter the principal amount"
        />
      </div>
      <div class="form-group">
        <label for="interestRate">Interest Rate:</label>
        <input
          type="text"
          id="interestRate"
          placeholder="Enter the interest rate"
        />
      </div>
      <div class="form-group">
        <label for="tenure">Tenure (in years):</label>
        <input
          type="text"
          id="tenure"
          placeholder="Enter the tenure in years"
        />
      </div>
      <button id="calculateBtn" class="calculate-btn">Calculate</button>
      <p id="result" class="res">Maturity Amount</p>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
